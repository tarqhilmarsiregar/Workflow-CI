name: health-and-sleep-relation-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/final_dataset.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Check Env
        run: |
          echo $CSV_URL

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
      
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local 

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          RUN_ID=$(mlflow search-runs --max-results 1 --output json | jq -r '.[0].run_id')
          echo "Latest run_id: $RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}  # Mengambil kredensial dari GitHub Secrets
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}  # Mengambil kredensial dari GitHub Secrets
        run: |
          echo "GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}"
          echo "GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}"
          python MLproject/upload_to_gdrive.py
