name: health-and-sleep-relation-CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CSV_URL: "MLproject/final_dataset.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      - name: Check Env
        run: |
          echo $CSV_URL

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local 

      - name: Get latest MLflow run_id
        id: get_run_id
        run: |
          RUN_ID=$(mlflow search-runs --max-results 1 --output json | jq -r '.[0].run_id')
          echo "Latest run_id: $RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      - name: Set up Git LFS
        run: |
            git config --global user.name ${{ secrets.username }}
            git config --global user.email ${{ secrets.email }}
            git lfs install
            git lfs track "mlruns/**"
            git add .gitattributes
            git commit -m "Track large files in mlruns with Git LFS" || true
            git push origin main

      - name: Save mlruns to repo
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add -f mlruns/
          git commit -m "Save mlruns from CI run" || true
          git push origin main